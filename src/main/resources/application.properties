# MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/tg_bot?useSSL=false&serverTimezone=Asia/Shanghai&useLegacyDatetimeCode=false
spring.datasource.username=root
spring.datasource.password=password
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Shanghai

# Hibernate
# SQL \u65B9\u8A00\u4F7F Hibernate \u70BA\u6240\u9078\u8CC7\u6599\u5EAB\u7522\u751F\u66F4\u597D\u7684 SQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
# Hibernate ddl auto
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
# Naming strategy
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.open-in-view=false

# swagger
springdoc.swagger-ui.urlsPrimaryName=manager

# log
logging.level.org.springframework.web=ERROR
logging.level.org.hibernate=ERROR
logging.level.org.apache.catalina.startup.DigesterFactory=ERROR
logging.level.org.apache.coyote=ERROR
spring.output.ansi.enabled=always